<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
	
<head></head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de SubCategoria 
			</h1>
		</div>
	</div>

<div class="container-fluid">
<form method="POST" th:object="${subCategoria}" th:action="@{/subcategorias/nova}">
				
			<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<th:block th:each="error : ${#fields.detailedErrors()}">
					<div>
						<i class="fa  fa-exclamation-circle"></i>
						<span th:text="${error.message}"></span>
					</div>
				</th:block>
			</div>
		
		 <div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			 <span th:text="${mensagem}"></span>
		</div>
	
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="categoria" class="control-label">Categoria</label>
					<select id="categoria" class="form-control" th:field="*{categoria}">
	                    <option value="">Selecione a Categoria</option>
	                    <option th:each="categoria : ${categorias}" th:value="${categoria.codigo}" th:text="${categoria.nome}"></option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-8">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
</form>
	
</div>
</section>
	
</body>




</html>
